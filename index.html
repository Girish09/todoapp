<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png?v=1" type="image/x-icon">
    <title>Todo App</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do</h2>
        </div>
    </div>
    

    <div class="actions">
        <div class="actions__container">
            <input id='filter-todo' class="input" type="text" placeholder='Filter todos'>
            <label class="checkbox">
                <input id="hide-completed" type="checkbox">Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="add-todo">
        <input type="text" class="input" placeholder='Something to do' name= 'itemAdded'>
        <button class="button">Add Todo</button>
    </form>
    </div>


    
    
        
    


    

    <script src="uuidv4.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todos.js"></script>
    
    
</body>
</html>
